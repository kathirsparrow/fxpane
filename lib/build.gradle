plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.spaarkz'
archivesBaseName = 'fxpane'
version = '0.0.1'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation 'com.google.guava:guava:31.1-jre'
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.spaarkz'
            artifactId 'fxpane'
            version '0.0.1'
        }
    }
}